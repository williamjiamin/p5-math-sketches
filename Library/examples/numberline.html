<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>RippaMathCore â€” Number Line Example</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
  <script src="../RippaMathCore.js"></script>
  <style>body{margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#f5f5f5;overflow:hidden;touch-action:none;}</style>
</head>
<body>
<script>
document.addEventListener('touchstart',function(e){e.preventDefault();},{passive:false});
document.addEventListener('touchmove',function(e){e.preventDefault();},{passive:false});

let nl;
const ORIG_WIDTH = 800, ORIG_HEIGHT = 360;

function setup() {
  var w = Math.min(ORIG_WIDTH, windowWidth);
  var h = Math.min(ORIG_HEIGHT, windowHeight);
  createCanvas(w, h);
  nl = new RippaMathCore.NumberLine({
    min: -10,
    max: 10,
    tickSpacing: 1,
    interactive: true,
    snap: false,          // press SPACE to toggle
    zoom: true,           // scroll to zoom
    animations: true,     // sparkle when landing on integers
    showArrow: true       // arrow-shaped marker
  });
}

function draw() {
  background(245);
  nl.draw();
}

function windowResized() {
  var w = Math.min(ORIG_WIDTH, windowWidth);
  var h = Math.min(ORIG_HEIGHT, windowHeight);
  resizeCanvas(w, h);
}

function mousePressed()  { nl.mousePressed(); }
function mouseReleased() { nl.mouseReleased(); }
function keyPressed()    { nl.keyPressed(); }
function mouseWheel(e)   { return nl.mouseWheel(e); }
</script>
</body>
</html>
