<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RippaMathCore â€” Absolute Value Example</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
  <script src="../RippaMathCore.js"></script>
  <style>body{margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#f5f5f5;}</style>
</head>
<body>
<script>
let av;

function setup() {
  createCanvas(800, 360);
  av = new RippaMathCore.AbsoluteValue({
    min: -20,
    max: 20,
    labelInterval: 5,
    tickSpacing: 1
  });
}

function draw() {
  background(248);
  av.draw();
}

function mousePressed()  { av.mousePressed(); }
function mouseDragged()  { av.mouseDragged(); }
function mouseReleased() { av.mouseReleased(); }
</script>
</body>
</html>
