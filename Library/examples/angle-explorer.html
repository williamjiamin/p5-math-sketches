<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RippaMathCore â€” Angle Explorer Example</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
  <script src="../RippaMathCore.js"></script>
  <style>body{margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#f5f5f5;}</style>
</head>
<body>
<script>
let ae;

function setup() {
  createCanvas(900, 600);
  ae = new RippaMathCore.AngleExplorer({
    startAngle: 45,
    snapMode: false,
    showNaming: true,
    showSpecialMarkers: true,
    showTypeInfo: true,
    showQuickJump: true,
    pointLabels: ['A', 'B', 'C']
  });
}

function draw() {
  background(248, 250, 255);
  ae.draw();
}

function mousePressed()  { ae.mousePressed(); }
function mouseDragged()  { ae.mouseDragged(); }
function mouseReleased() { ae.mouseReleased(); }
</script>
</body>
</html>
