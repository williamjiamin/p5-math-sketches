<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>RippaMathCore â€” Angle Explorer Example</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
  <script src="../RippaMathCore.js"></script>
  <style>body{margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#f5f5f5;overflow:hidden;touch-action:none;}</style>
</head>
<body>
<script>
document.addEventListener('touchstart',function(e){e.preventDefault();},{passive:false});
document.addEventListener('touchmove',function(e){e.preventDefault();},{passive:false});

let ae;

function setup() {
  createCanvas(windowWidth, windowHeight);
  ae = new RippaMathCore.AngleExplorer({
    startAngle: 45,
    snapMode: false,
    showNaming: true,
    showSpecialMarkers: true,
    showTypeInfo: true,
    showQuickJump: true,
    pointLabels: ['A', 'B', 'C']
  });
}

function draw() {
  background(248, 250, 255);
  ae.draw();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}

function mousePressed()  { ae.mousePressed(); }
function mouseDragged()  { ae.mouseDragged(); }
function mouseReleased() { ae.mouseReleased(); }
</script>
</body>
</html>
