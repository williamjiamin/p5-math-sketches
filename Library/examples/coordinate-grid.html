<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>RippaMathCore â€” 2D Coordinate Grid Example</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
  <script src="../RippaMathCore.js"></script>
  <style>body{margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#f5f5f5;overflow:hidden;touch-action:none;}</style>
</head>
<body>
<script>
document.addEventListener('touchstart',function(e){e.preventDefault();},{passive:false});
document.addEventListener('touchmove',function(e){e.preventDefault();},{passive:false});

let cg;
const ORIG_WIDTH = 600, ORIG_HEIGHT = 600;

function setup() {
  var w = Math.min(ORIG_WIDTH, windowWidth);
  var h = Math.min(ORIG_HEIGHT, windowHeight);
  createCanvas(w, h);
  cg = new RippaMathCore.CoordinateGrid({
    gridMin: -10,
    gridMax: 10,
    gameMode: false        // set true for target-practice game
  });
}

function draw() {
  background(255);
  cg.draw();
}

function windowResized() {
  var w = Math.min(ORIG_WIDTH, windowWidth);
  var h = Math.min(ORIG_HEIGHT, windowHeight);
  resizeCanvas(w, h);
}

function mousePressed()  { cg.mousePressed(); }
function mouseDragged()  { cg.mouseDragged(); }
function mouseReleased() { cg.mouseReleased(); }
</script>
</body>
</html>
