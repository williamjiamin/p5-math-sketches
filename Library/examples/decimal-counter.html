<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>RippaMathCore â€” Decimal Counter Example</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
  <script src="../RippaMathCore.js"></script>
  <style>body{margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#f5f5f5;overflow:hidden;touch-action:none;}</style>
</head>
<body>
<script>
document.addEventListener('touchstart',function(e){e.preventDefault();},{passive:false});
document.addEventListener('touchmove',function(e){e.preventDefault();},{passive:false});

let dc;
const ORIG_WIDTH = 800, ORIG_HEIGHT = 400;

function setup() {
  var w = Math.min(ORIG_WIDTH, windowWidth);
  var h = Math.min(ORIG_HEIGHT, windowHeight);
  createCanvas(w, h);
  dc = new RippaMathCore.DecimalCounter({
    step: 0.1,            // count in 0.1 increments
    showFormula: true,     // display the formula
    showArches: true       // draw counting arches
  });
}

function draw() {
  background(250);
  dc.draw();
}

function windowResized() {
  var w = Math.min(ORIG_WIDTH, windowWidth);
  var h = Math.min(ORIG_HEIGHT, windowHeight);
  resizeCanvas(w, h);
}

function mousePressed()  { dc.mousePressed(); }
function mouseDragged()  { dc.mouseDragged(); }
function mouseReleased() { dc.mouseReleased(); }
</script>
</body>
</html>
