<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>RippaMathCore â€” 3D Coordinate Example</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
  <script src="../RippaMathCore.js"></script>
  <style>body{margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#f5f5f5;overflow:hidden;touch-action:none;}</style>
</head>
<body>
<script>
document.addEventListener('touchstart',function(e){e.preventDefault();},{passive:false});
document.addEventListener('touchmove',function(e){e.preventDefault();},{passive:false});

let c3;
const ORIG_WIDTH = 700, ORIG_HEIGHT = 500;

function setup() {
  var w = Math.min(ORIG_WIDTH, windowWidth);
  var h = Math.min(ORIG_HEIGHT, windowHeight);
  createCanvas(w, h, WEBGL);
  c3 = new RippaMathCore.Coordinate3D({
    gridMin: -5,
    gridMax: 5,
    freeOrbit: true        // drag to orbit the camera
  });
  // Set an initial point
  c3.setPoint(2, 3, 1);
}

function draw() {
  background(240);
  c3.draw();
}

function windowResized() {
  var w = Math.min(ORIG_WIDTH, windowWidth);
  var h = Math.min(ORIG_HEIGHT, windowHeight);
  resizeCanvas(w, h);
}

function mousePressed()  { c3.mousePressed(); }
function mouseDragged()  { c3.mouseDragged(); }
function mouseReleased() { c3.mouseReleased(); }
function mouseWheel(e)   { return c3.mouseWheel(e); }
</script>
</body>
</html>
